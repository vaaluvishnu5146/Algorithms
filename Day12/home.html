<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <!-- As a heading -->
    <div class="section-container custom-navbar">
      <div class="row py-2 nav-row">
        <div class="col-lg-2 logo-container">
          <h4>IshaStore</h4>
        </div>
        <div class="col-lg-8 links-container">
          <ul class="d-flex justify-content-start">
            <li class="nav-item">
              <a class="nav-link link active" aria-current="page" href="#"
                >Men</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link" aria-current="page" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" aria-current="page" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" aria-current="page" href="#">Support</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-2 cta-container">
          <button type="button" class="btn btn-light">Cart</button>
        </div>
      </div>
    </div>
    <!-- Billboard -->
    <section class="section-container billboard d-flex align-items-center mb-4">
      <div class="billboard-details">
        <h1>NEW SEASON ARRIVALS</h1>
        <h5 class="mb-4">CHECKOUT ALL THE NEW TRENDS</h5>
        <button type="button" class="btn btn-light brand-button">
          SHOP NOW
        </button>
      </div>
    </section>
    <!-- Product Listing -->
    <section class="section-container mb-5">
      <h5 class="text-center mb-4">LATEST PRODUCTS</h5>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="card product-card">
            <img
              src="https://5.imimg.com/data5/SELLER/Default/2023/8/335518145/VC/FB/IU/155351929/e-commerce-men-t-shirt-photography.jpeg"
              class="card-img-top"
              alt="tsirt"
            />
            <div class="card-body product-card-body">
              <h5 class="card-title text-center">MARINE BLUE POLO</h5>
              <p class="card-text text-center">$250</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="card product-card">
            <img
              src="https://5.imimg.com/data5/SELLER/Default/2023/10/356109756/EE/EZ/JO/20506059/mpp-8055-500x500.jpg"
              class="card-img-top"
              alt="tshirt"
            />
            <div class="card-body product-card-body">
              <h5 class="card-title text-center">WOMENS BLACK TEES</h5>
              <p class="card-text text-center">$220</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-container mb-5">
      <h5 class="text-center mb-4">POPULAR PRODUCTS</h5>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="card product-card">

              src="https://5.imimg.com/data5/SELLER/Default/2023/8/335518145/VC/FB/IU/155351929/e-commerce-men-t-shirt-photography.jpeg"
              class="card-img-top"
              alt="tsirt"
            />
            <div class="card-body product-card-body">
              <h5 class="card-title text-center">MARINE BLUE POLO</h5>
              <p class="card-text text-center">$250</p>
            </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

              alt="tshirt"

            <div class="card-body product-card-body">

            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 brand">
